{% extends "layout.html" %}
{% block content %}
<center>
<h2>Edit Course</h2>
<form method="POST">
    <label>Course Name:</label>
    <input type="text" name="course_name" value="{{ course[1] }}"><br><br>

    <label>Fees:</label>
    <input type="number" name="fees" value="{{ course[2] }}"><br><br>

    <label>Faculty Name:</label>
    <input type="text" name="faculty_name" value="{{ course[3] }}"><br><br>

    <label>Date & Time:</label>
    <input type="datetime-local" name="datetime_value" value="{{ course[4] }}"><br><br>

    <label>Duration:</label>
    <input type="text" name="duration" value="{{ course[5] }}"><br><br>

    <input type="submit" value="Update Course">
</form>
</center>
{% endblock %}
